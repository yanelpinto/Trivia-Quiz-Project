<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Trivia Quiz</title>
	</head>
	<body>
<script >
	var questions = [
     {
           prompt: "The shape of the body in the water can be affected by: _______. Please type the letter only\n (a)Weight control\n\ (b)Streamlining\n (c)Posture",
           answer: "c"
     }
];
var score = 0;

for(var i = 0; i < questions.length; i++){
     var response = window.prompt(questions[i].prompt);
     if(response == questions[i].answer){
          score++;
          alert("Correct!");
     } else {
          alert("WRONG!");
     }
}
alert("you got " + score + "/" + questions.length);
	
	</script>
</body>
</html>
